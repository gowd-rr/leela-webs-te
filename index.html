<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doodle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        /* Centered container */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
        }

        /* Doodle title with Google colors */
        h1 {
            font-size: 4em;
            margin: 0;
        }

        h1 span {
            font-family: 'Arial', sans-serif;
        }

        .blue {
            color: #4285F4; /* Google blue */
        }

        .red {
            color: #DB4437; /* Google red */
        }

        .yellow {
            color: #F4B400; /* Google yellow */
        }

        .green {
            color: #0F9D58; /* Google green */
        }

        /* Search bar */
        .search-container {
            margin-top: 20px;
        }

        input[type="text"] {
            width: 500px;
            height: 40px;
            font-size: 18px;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #d9d9d9;
            box-shadow: 0px 1px 6px rgba(32,33,36,0.28);
            outline: none;
        }

        input[type="submit"] {
            margin-top: 20px;
            padding: 10px 25px;
            font-size: 18px;
            color: #fff;
            background-color: #4285F4;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }

        /* Footer style */
        .footer {
            margin-top: 40px;
            font-size: 14px;
            color: #555;
        }

        .footer a {
            color: #555;
            text-decoration: none;
            margin: 0 15px;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Main container -->
    <div class="container">

        <!-- Title with Google colors -->
        <h1>
            <span class="blue">D</span>
            <span class="red">o</span>
            <span class="yellow">o</span>
            <span class="blue">d</span>
            <span class="green">l</span>
            <span class="red">e</span>
        </h1>

        <!-- Search box -->
        <div class="search-container">
            <form action="https://www.google.com/search" method="GET">
                <input type="text" name="q" placeholder="Search Doodle..." />
                <br>
                <input type="submit" value="Search" />
            </form>
        </div>

        <!-- Footer links -->
        <div class="footer">
            <a href="#">About</a>
            <a href="#">Store</a>
            <a href="#">Privacy</a>
        </div>

    </div>

</body>
</html>
